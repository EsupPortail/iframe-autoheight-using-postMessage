<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
  iframe {
     width: 100%;
     height: 300;
     border: 0;
  }   
  .border {
     border: 10px solid #d8d8d8;
     margin: 5px;
  }
  .left {
     width: 70%;
     float: left;
  }
  .right {
     width: 30%;
     float: right;
  }
  @media screen and (max-width: 640px) {
    .left, .right {
       width: 100%;
    }
  }
  </style>
</head>

<body>
 <div class="left">
  <div class="border"><iframe src="test-content.xhtml?p=3" /></div>
  <div class="border"><iframe src="test-content.xhtml?p=2" /></div>
 </div>
 <div class="right">
  <div class="border"><iframe src="test-content.xhtml?p=0" /></div>
  <div class="border"><iframe src="test-content.xhtml?p=1" /></div>
 </div>

<script src="http://code.jquery.com/jquery.min.js" type="text/javascript" />

<script src="iframe-autoheight-using-postMessage.js" type="text/javascript" />

  if (!document.URL.match("\\boff\\b")) {
      $.getScript("iframe-autoheight-using-postMessage.js")
  }
</script>

</body>
</html>
